<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}

.poppins-medium {
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;
}

.poppins-semibold {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
}

.poppins-bold {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: normal;
}

    </style>
</head>
<body>
    <main class="bg-[#010313] poppins-semibold min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
        <section id="play-hide" class="flex flex-col items-center justify-center min-h-screen text-white home">
            <div class="flex flex-col items-center gap-8">
                <h1 class="font-bold text-white text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="font-bold text-black bg-white btn" onclick="playGames()" id="play-btn">Play Now</button>
            </div>
        </section>
        <section class="hidden playground" id="play-ground">
          <div class="flex flex-col items-center gap-20 pt-20">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
              <div class="flex justify-center">
                <p class="px-8 pb-4 text-white bg-black rounded-b-xl">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex items-center justify-center h-full">
                <p id="cuttent" class="font-bold text-9xl uppercase">Y</p>
              </div>
            </div>
            <div class="">
              <div class="flex justify-center w-full gap-1 my-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center w-full gap-1 my-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center w-full gap-1 my-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>

            <div class="flex justify-between w-3/4">
              <button class="px-4 text-black bg-pink-500 rounded-full btn">
                life
                <img src="images/Group 23.png" alt="">
                <span>1</span>
              </button>
              <button class="px-4 rounded-full bg-slate-500 btn">
                score
                <img src="images/monetization_on.png"  alt="">
                <span>1</span>
              </button>
            </div>

          </div>
        </section>
        <section class="hidden score">
           <div class="flex items-center justify-center min-h-screen ">
            <div class="space-y-6 text-center bg-[#ffffff33] p-4 rounded-lg text-white">
              <h1 class="text-3xl">
                <span class="font-bold">Source: </span>
                <span>14</span>
  
               
              </h1>
              <button class="btn">Play Again</button>
              <p>Practice will make you Pro</p>
             </div> 
            </div>
        </section>
    </main>
    <script src="js/game.js"></script>
    <script src="js/utilatis.js"></script>
</body>
</html>
